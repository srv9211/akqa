<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p>Click the button to get your geo location</p>
    <button onclick="getLocation()">Get your location</button>
    
    <p id="demo"></p>

    <script type="text/javascript">
        var x = document.getElementById("demo");

        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            }
            else {
                x.innerHTML("Geo location is not supported on your browser");
            }
        }

        function showPosition(position){
            x.innerHTML = "Latitide: " + position.coords.latitude + "<br>Longitutde: " + position.coords.longitude;
        }
        function showError(error){
            switch(error.code){
                case error.PERMISSION_DENIED:
                x.innerHTML = "User denied the request";
                break;
                
                case error.POSITION_UNAVAILABLE:
                x.innerHTML = "Location data unavailable.";
                break;
                
                case error.TIMEOUT:
                x.innerHTML = "Request time out";
                break;

                case error.UNKNOWN_ERROR:
                x.innerHTML = "ERROR OCCURED";
                break;
            }
        }

    </script>

</body>
</html>
