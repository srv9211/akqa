<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>HTML forms</h2>

    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        <input type="reset">
        <label for="favcolor">Select your favourite color</label><br>
        <input type="color" id="favcolor" name="favcolor" value="#82yu00"><br>
        
        <label for="birthday">Enter your DOB:</label><br>
        <input type="date" id="birthday" name="birthday"><br>
        
        <label for="birthdatetime">Enter your birth date and time:</label><br>
        <input type="datetime-local" id="birthdatetime" name="birthdatetime"><br>
        
        <label for="email">Enter your email</label><br>
        <input type="email" id="email" name="email"><br>
        
        <label for="myfile">Select a file:</label><br>
        <input type="file" id="myfile" name="myfile"><br>

        
        <input type="hidden" id="custID" name="" value="34876">
        
        <label for="qauntity">Qauntity:</label>
        <input type="number" id="qauntity" name="qauntity" min="0" max="100" step="5" value="10">
        
        <label for="gsearch">Search the information:</label>
        <input type="search" id="gsearch" name="gsearch">
        
        <br>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
 
        <input type="submit" value="submit">
    </form>
</body>
</html>
