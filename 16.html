<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <div style="text-align: centre;">
    <button onclick="playPause()">Play/Pause</button>
    <button onclick="makeBig()">Big</button>
    <button onclick="makeSmall()">Small</button>
    <button onclick="makeNormal()">Normal</button><br><br>
    
    <video id="video1" width="720">
        <!-- you can do 3 things -> controls, autoplay, autoplay muted -->
        <source src="Ed Sheeran â€” Perfect.mp4" type="video/mp4"
    </video>

</div>

    <script type="text/javascript">
        var myVideo = document.getElementById("video1");

        function playPause(){
            if(myVideo.paused) myVideo.play();
            else myVideo.pause();
        }
        function makeBig(){
            myVideo.width = 800;
        }
        function makeNormal(){
            myVideo.width = 420;
        }
        function makeSmall(){
            myVideo.width = 300;
        }


    </script>

    
</body>
</html>
