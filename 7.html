<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>HTML Iframe</h2>
    <iframe src="5divs.html" height="200" width="300" title="Iframe example" style="border: none;"></iframe>

    <h2>HTML Iframe - target for a link to open iframe</h2>
    <iframe src="5divs.html" height="200" name="iframe_a" width="300" title="Iframe example" style="border: none;"></iframe>

    <p><a href="https://amazon.com" target="iframe_a">Amazon</a></p>
    
</body>
</html>
